<!DOCTYPE html>
<html lang="en-US">
<head>
	<!-- Required meta tags -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Team Generator</title>

	<!-- Font Icon Styles -->
	<script src="https://kit.fontawesome.com/fd91f3fcd6.js" crossorigin="anonymous"></script>

	<!-- Style -->
	<link href="./assets/style.css" rel="stylesheet">
</head>
<body>

	<div class="card">
		<div class="card-header">
			<div class="employee-name">1</div>
			<div class="employee-role">
				<i class="fas fa-user-tie"></i>
				<span class="role">Manager</span>
			</div>
		</div>
		<div class="card-body">
			<ul>
				<li>ID: <span>1</span></li>
				<li>Email: <a href="mailto:1">1</a></li>
				<li>Office: <span>1</span></li>
			</ul>
		</div>
	</div>
	<div class="card">
		<div class="card-header">
			<div class="employee-name">2</div>
			<div class="employee-role">
				<i class="fas fa-user-ninja"></i>
				<span class="role">Engineer</span>
			</div>
		</div>
		<div class="card-body">
			<ul>
				<li>ID: <span>2</span></li>
				<li>Email: <a href="mailto:2">2</a></li>
				<li>Github: <a href="https://github.com/2" target="_blank">2</a></li>
			</ul>
		</div>
	</div>
</body>
</html>
