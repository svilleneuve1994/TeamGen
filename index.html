<!DOCTYPE html>
<html lang="en-US">
<head>
	<!-- Required meta tags -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Team Generator</title>

	<!-- Font Icon Styles -->
	<script src="https://kit.fontawesome.com/fd91f3fcd6.js" crossorigin="anonymous"></script>

	<!-- Style -->
	<link href="./assets/style.css" rel="stylesheet">
</head>
<body>

	<div class="card">
		<div class="card-header">
			<div class="employee-name">joker</div>
			<div class="employee-role">
				<i class="fas fa-user-tie"></i>
				<span class="role">Manager</span>
			</div>
		</div>
		<div class="card-body">
			<ul>
				<li>ID: <span>1</span></li>
				<li>Email: <a href="mailto:joker@gotham.com">joker@gotham.com</a></li>
				<li>Office: <span>1</span></li>
			</ul>
		</div>
	</div>
	<div class="card">
		<div class="card-header">
			<div class="employee-name">pennywise</div>
			<div class="employee-role">
				<i class="fas fa-user-ninja"></i>
				<span class="role">Engineer</span>
			</div>
		</div>
		<div class="card-body">
			<ul>
				<li>ID: <span>2</span></li>
				<li>Email: <a href="mailto:pennywise@gutter.net">pennywise@gutter.net</a></li>
				<li>Github: <a href="https://github.com/pennywise" target="_blank">pennywise</a></li>
			</ul>
		</div>
	</div>
	<div class="card">
		<div class="card-header">
			<div class="employee-name">krusty</div>
			<div class="employee-role">
				<i class="fas fa-user-graduate"></i>
				<span class="role">Intern</span>
			</div>
		</div>
		<div class="card-body">
			<ul>
				<li>ID: <span>3</span></li>
				<li>Email: <a href="mailto:krusty@clown.me">krusty@clown.me</a></li>
				<li>School: <span>clown school</span></li>
			</ul>
		</div>
	</div>
</body>
</html>
